<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About Page</title>
</head>
<body>
<section>

<div class="container">
<div class="card">
<div class="card-body">
<div class="container text-centw">
<img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo"/>
</div>
<h1 class="text-center" th:text="${user.name}"></h1>
<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#USERID</th>
      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td>SCMUSER<span th:text="${user.email}"></span></td>
   
    </tr>
 <tr>
      <th scope="row">Role</th>
      <td>SCMUSER<span th:text="${user.role}"></span></td>
   
    </tr>
     <tr>
      <th scope="row">Account Active</th>
      <td>SCMUSER<span th:text="${user.enabled}"></span></td>
   
    </tr>
    
    
    
    <tr>
      <th scope="row">About you</th>
      <td>SCMUSER<span th:text="${user.about}"></span></td>
   
    </tr>
  </tbody>
  
  <div class="description mt-3">
  <th:block th:utext="${contact.description}"></th:block>
  
  </div>
  
  <div class="container mt-3">
  
  
      <button th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
      
      
     <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
      <button  type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
      </form>
  </div>
</table>
</div>
</div>
</div>
 <script>
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#profile-link").addClass("active");
});
 </script>
</section>
</body>
</html>
